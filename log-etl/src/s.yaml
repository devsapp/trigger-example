edition: 1.0.0
name: pdf2img-app
access: "{{ access }}"

vars: # 全局变量
  region: "{{ region }}"
  service:
    name: "{{ serviceName }}"
    role: "{{ roleArn }}"
    description: '日志自动触发函数计算进行ETL'

services:
  pdf2img: # 业务名称/模块名称
    component:  fc
    actions:
     pre-deploy:
       - run: s build --use-docker
         path: ./
    props: # 组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: "{{ functionName }}"
        description: 
        codeUri: ./code
        handler: index.handler
        memorySize: 512
        runtime: python3.9
        timeout: 120
      triggers:
        - name: log-etl-trigger
          type: log
          role: "{{ triggerRoleArn }}"
          # qualifier: LATEST  
          config:      
            sourceConfig:        
              logstore:  "{{ sourceLogstore }}" 
            jobConfig:        
              maxRetryTime: 3        
              triggerInterval: 60      
            functionParameter: {}      
            logConfig:        
              project:  "{{ logProject }}"         
              logstore:  "{{ jobLogstore }}"    
            enable: true